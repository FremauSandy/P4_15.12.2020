<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/ce02317acd.js"></script>
    <link  rel="shortcut icon" type="image/png" href="images/favicon.jpg">
    <meta name="description" content="La Chouette Agence est une Agence Webdesign à Lyon qui vous accompagne dans vos objectifs commerciaux afin de trouver l'Image qui vous correspond! Prêts pour donner vie a votre projet ?">
    <title>Contact | La Chouette Agence | Entreprise de Web Design | Lyon</title>
</head>
<body>
    <header>
        <div class="black-logo">
            <img class="logo-header" src="images/la-chouette-agence.webp" alt="logo-la-chouette-agence">
        </div>
    
        <label for="responsive" class="menu-toggle">
            <span class="icon-bar">.</span>
            <span class="icon-bar">.</span>
            <span class="icon-bar">.</span>
        </label>
        <input id="responsive" class="menu-checkbox" type="checkbox" name="menu" >
    
        <ul class="large-menu">
            <li class="button"><a href="index.html">ACCUEIL</a></li>
        </ul>
    </header>
    <!-- Cta -->
    <section class="contact" id="contact">
        <form action="contact" method="GET">
            <h2>Prêt à redonner vie à votre projet ?
                Contactez notre équipe !
            </h2>
            <label class="name-form" for="name">
                Nom
                <input type="text" id="name">
            </label>
            <label class="name-form" for="Email">
                Adresse Email
                <input type="email" id="Email">
            </label>
            <label class="name-form" for="know">
                Comment nous avez-vous connu ?
                <input type="text" id="know">
            </label>
            <label class="name-form" for="text-project">
                Votre projet en quelques lignes
                <textarea class="text-area" name="project" id="text-project" cols="30" rows="5"></textarea>
            </label>
            <button class="send">Envoyer</button>
        </form>
    </section>

    <footer>
        <p class="tiny-text">contact@lachouetteagence.com <br>
            2 place Sathonay 69001 Lyon<br>
            Ouvert de 9h à 18h, du lundi au vendredi</p>
        <div class="icon-contact">
            <a href="https://lachouetteagence.fr/"><p class="text-footer">Dribble</p> 
                <i class="fab fa-dribbble fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/LaChouetteAgence/"><p class="text-footer">Facebook</p> 
                <i class="fab fa-facebook-f fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/lachouetteagence/?hl=fr"><p class="text-footer">Instagram</p> 
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="index.html"><p class="text-footer">Twitter</p> 
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </div>
    </footer>
</body>
</html>
